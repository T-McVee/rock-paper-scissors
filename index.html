<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <script>
    // Generate computer player's choice
    function computerPlay() {
      let num = Math.floor(Math.random() * 3) + 1;

      return num == 1 ? 'rock'
        : num == 2 ? 'paper'
          : 'scissors';
    }

    // One round of Scissors Paper Rock
    function playRound(playerSelection, computerSelection) {
      let computer = computerSelection.slice(0);
      let player = playerSelection.slice(0).toLowerCase();

      return player === computerSelection ? "Looks like you've got yourself a tie"
        : player == 'paper' && computer == 'scissors'
          || player == 'scissors' && computer == 'rock'
          || player == 'rock' && computer == 'paper'
          ? `Oops, you lost, ${computer} beats ${player}`
          : `Victory, ${player} beats ${computer}`
    }

    // If player wins increase score by 1 if computer wins decrease score by 1
    function incrementScore(result) {
      return result.charAt(0) == 'V' ? 1
        : result.charAt(0) == 'O' ? -1
          : 0;
    }

    // Track player's score over multiple rounds
    function runRounds(numberOfRounds) {
      let score = 0;

      for (let i = 0; i < numberOfRounds; i++) {
        const playerSelection = prompt(
          'Pick your weapon. Please type either "rock", "paper" or "scissors" and hit enter.'
        );
        let result = playRound(playerSelection, computerPlay());
        score += incrementScore(result);
        console.log(result);
      }
      return score;
    }

    // Determine winner of multiple rounds
    function game(numberOfRounds) {
      let score = runRounds(numberOfRounds);
      return score > 0 ? 'Winner' : 'Looser!';
    }


    console.log(game(5));
  </script>
</body>

</html>
